<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="cadastro.css" />
  <title>Cadastro</title>
</head>
<body>
  <main class="container" role="main" aria-label="Sign up form container">
    <div class="logo" aria-hidden="true" title="Spotify logo">
      <svg viewBox="0 0 168 168" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" role="img">
        <circle cx="84" cy="84" r="84" fill="#1DB954"/>
        <path fill="#fff" d="M121.5 115.1c-1.9 0-3.8-.5-5.5-1.5-24.4-14.3-55.4-17.5-91.8-9-2.8.6-5.5-1.1-6.1-3.9-.6-2.8 1.1-5.5 3.9-6.1 39-8.8 72.1-5.5 99.7 10.4 2.5 1.5 3.4 5 1.9 7.5-1 1.6-2.8 2.6-4.6 2.6zM126 93.8c-2.3 0-4.7-.6-6.8-1.8-28-16.4-71.2-18-104-9.3-3 0-5.4-2.5-5.4-5.4s2.4-5.4 5.4-5.4c39.1-8.9 86.7-7.2 118.2 11.4 2.7 1.6 3.7 5.2 2.1 7.9-1.2 2-3.3 3.2-5.5 3.2zM126.4 72.6c-2.8 0-5.5-.7-7.9-2.1-17.5-10.3-46.6-10.3-74.3-5.6-3.5.7-7-1.6-7.7-5.1-.7-3.5 1.6-7 5.1-7.7 31.7-6.4 65.1-6 90.8 6.1 2.6 1.5 3.6 5.2 2.1 7.8-1.4 2.2-4 3.5-6.1 3.5z"/>
      </svg>
    </div>
    <h1>Cadastre-se aqui</h1>
    <form id="signup-form" novalidate aria-describedby="form-desc" aria-live="polite">
      <p id="form-desc" class="sr-only">Cadastre-se para poder treinar em nossa academia</p>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="cadastro@example.com" autocomplete="email" aria-describedby="email-error" required />
      <div id="email-error" class="error-message" aria-live="assertive"></div>

      <label for="password">Crie sua senha</label>
      <input type="password" id="password" name="password" placeholder="Pelo menos 6 caracteres" minlength="6" autocomplete="new-password" aria-describedby="password-error" required />
      <div id="password-error" class="error-message" aria-live="assertive"></div>

      <label for="confirm-password">Confirme sua senha</label>
      <input type="password" id="confirm-password" name="confirmPassword" placeholder="Repita sua senha" minlength="6" autocomplete="new-password" aria-describedby="confirm-password-error" required />
      <div id="confirm-password-error" class="error-message" aria-live="assertive"></div>

      <div class="dob-gender" role="group" aria-labelledby="dob-label gender-label">
        <div>
          <label id="dob-label" for="dob">Data de nascimento</label>
          <input type="date" id="dob" name="dob" aria-describedby="dob-error" required max="" />
          <div id="dob-error" class="error-message" aria-live="assertive"></div>
        </div>
        <div>
          <label id="gender-label">Gênero</label>
          <div class="radio-group" role="radiogroup" aria-describedby="gender-error">
            <label><input type="radio" name="gender" value="female" required /> Feminino</label>
            <label><input type="radio" name="gender" value="male" /> Masculino</label>
            <label><input type="radio" name="gender" value="nonbinary" /> Não Bínario</label>
          </div>
          <div id="gender-error" class="error-message" aria-live="assertive"></div>
        </div>
      </div>

      <button type="submit" aria-label="Submit sign up form">Cadastre</button>
    </form>

    <p class="footer-text" aria-hidden="true">
      By signing up, you agree to Spotify's
      <a href="#" tabindex="-1">Terms and Conditions</a> and
      <a href="#" tabindex="-1">Privacy Policy</a>.
    </p>
    <p class="login-link">
      Already have an account? <a href="#" aria-label="Go to login page">Log in</a>
    </p>
  </main>


</body>
</html>
